<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<!-- Bitstream Vera Sans -->
	<match target="pattern">
		<test name="family"><string>Bitstream Vera Sans</string></test>
		<edit name="family" mode="assign"><string>Arial</string></edit>
	</match>

	<!-- Helvetica -->
	<match target="pattern">
		<test name="family"><string>Helvetica</string></test>
		<edit name="family" mode="assign"><string>Arial</string></edit>
	</match>

	<!-- Palatino -->
	<match target="pattern">
		<test name="family"><string>Palatino</string></test>
		<edit name="family" mode="assign"><string>Georgia</string></edit>
	</match>

	<!-- Antialiasing -->
	<match target="font">
		<edit name="autohint" mode="assign">
			<bool>true</bool>
		</edit>
		<edit name="antialias" mode="assign">
			<bool>true</bool>
		</edit>
	</match>

	<!-- Arial -->
	<match target="font">
		<test name="family">
			<string>Arial</string>
		</test>
		<edit name="autohint" mode="assign">
			<bool>false</bool>
		</edit>
	</match>
	<match target="font">
		<test name="family">
			<string>Arial</string>
		</test>
		<test name="weight" compare="less_eq">
			<const>medium</const>
		</test>
		<test name="pixelsize" compare="less">
			<double>13</double>
		</test>
		<edit name="antialias" mode="assign">
			<bool>false</bool>
		</edit>
	</match>
	<match target="font">
		<test name="family">
			<string>Arial</string>
		</test>
		<test name="pixelsize" compare="less">
			<double>9</double>
		</test>
		<edit name="rgba" mode="assign">
			<const>rgb</const>
		</edit>
	</match>

	<!-- Courier New -->
	<match target="font">
		<test name="family">
			<string>Courier New</string>
		</test>
		<edit name="autohint" mode="assign">
			<bool>false</bool>
		</edit>
	</match>
	<match target="font">
		<test name="family">
			<string>Courier New</string>
		</test>
		<test name="pixelsize" compare="more_eq">
			<double>13</double>
		</test>
		<test name="pixelsize" compare="less">
			<double>15</double>
		</test>
		<edit name="antialias" mode="assign">
			<bool>false</bool>
		</edit>
	</match>
	<match target="font">
		<test name="family">
			<string>Courier New</string>
		</test>
		<test name="pixelsize" compare="less">
			<double>9</double>
		</test>
		<edit name="rgba" mode="assign">
			<const>rgb</const>
		</edit>
		<edit name="antialias" mode="assign">
			<bool>true</bool>
		</edit>
	</match>

	<!-- Georgia -->
	<match target="font">
		<test name="family">
			<string>Georgia</string>
		</test>
		<edit name="autohint" mode="assign">
			<bool>false</bool>
		</edit>
	</match>
	<match target="font">
		<test name="family">
			<string>Georgia</string>
		</test>
		<test name="weight" compare="less_eq">
			<const>medium</const>
		</test>
		<test name="pixelsize" compare="less">
			<double>13</double>
		</test>
		<edit name="antialias" mode="assign">
			<bool>false</bool>
		</edit>
	</match>
	<match target="font">
		<test name="family">
			<string>Georgia</string>
		</test>
		<test name="pixelsize" compare="less">
			<double>9</double>
		</test>
		<edit name="rgba" mode="assign">
			<const>rgb</const>
		</edit>
	</match>

	<!-- Verdana -->
	<match target="font">
		<test name="family">
			<string>Verdana</string>
		</test>
		<edit name="autohint" mode="assign">
			<bool>false</bool>
		</edit>
	</match>
	<match target="font">
		<test name="family">
			<string>Verdana</string>
		</test>
		<test name="pixelsize" compare="less">
			<double>13</double>
		</test>
		<edit name="antialias" mode="assign">
			<bool>false</bool>
		</edit>
	</match>
	<match target="font">
		<test name="family">
			<string>Verdana</string>
		</test>
		<test name="pixelsize" compare="less">
			<double>9</double>
		</test>
		<edit name="rgba" mode="assign">
			<const>rgb</const>
		</edit>
		<edit name="antialias" mode="assign">
			<bool>true</bool>
		</edit>
	</match>

	<!-- DejaVu Sans Mono -->
	<match target="font">
		<test name="family">
			<string>DejaVu Sans Mono</string>
		</test>
		<edit name="hinting" mode="assign">
			<bool>true</bool>
		</edit>
		<edit name="autohint" mode="assign">
			<bool>false</bool>
		</edit>
		<edit name="hintstyle" mode="assign">
			<const>hintfull</const>
		</edit>
	</match>

	<!-- Bitstream Vera Sans -->
	<match target="font">
		<test name="pixelsize" compare="less">
			<double>11</double>
		</test>
		<edit name="rgba" mode="assign">
			<const>rgb</const>
		</edit>
	</match>

	<!-- Small fonts -->
	<match target="font">
		<test name="pixelsize" compare="less">
			<double>7</double>
		</test>
		<edit name="rgba" mode="assign">
			<const>rgb</const>
		</edit>
	</match>
</fontconfig>
